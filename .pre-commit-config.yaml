repos:
- repo: local
  hooks:
    - id: cargo-fmt
      name: cargo +nightly fmt
      description: Format files with cargo fmt.
      entry: cargo +nightly fmt
      language: system
      types: [rust]
      args: ["--"]
    - id: cargo-check
      name: cargo check
      description: Check the package for errors.
      entry: cargo check
      language: system
      args: ["--workspace"]
      types: [rust]
      pass_filenames: false
    - id: cargo-clippy
      name: cargo clippy
      description: Lint rust sources
      entry: cargo clippy
      language: system
      args: ["--", "-D", "warnings"]
      types: [rust]
      pass_filenames: false
    - id: cargo-llvm-cov
      name: cargo llvm-cov
      description: Test rust sources and check coverage
      entry: cargo llvm-cov
      language: system
      args:
        - "--ignore-filename-regex"
        - "error|default|traits"
        - "-q"
        - "--fail-under-functions"
        - "80"
        - "--fail-under-lines"
        - "80"
        - "--fail-under-regions"
        - "80"
        - "-p"
        - "nsg"
        - "--html"
      types: [rust]
      pass_filenames: false